<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Young & Keen</title>
<link href="style.css" rel="stylesheet">
<link href="img/icon.jpg" rel="shortcut icon">
</head>

<body>

	<div id="header">
		<div class="container">
			<div class="row">
				<div id="menu">
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="product.html">Product</a></li>
						<li><a href="journal.html">Journal</a></li>
						<li><a href="registration.html">Registration</a></li>
						<div class="clearfix"></div>
					</ul>
				</div>
			</div>
			<div class="row">
				
					<div class="logo"><img src="img/logo.jpg"></div>
				
			</div>
		</div>
	</div>
	<div id="content">
		<div class="container">
			<div class="row">
				<h1>Registration</h1>
				<form action="" method="">
				<div class="row form_row">
					<div class="title_form">
						Email : 
					</div>
					<div class="input">
						<input type="text" name="email" id="email">
					</div>
				</div>
				<div class="row form_row">
					<div class="title_form">
						Password : 
					</div>
					<div class="input">
						<input type="password" name="password" id="password">
					</div>
				</div>
				<div class="row form_row">
					<div class="title_form">
						Name : 
					</div>
					<div class="input">
						<input type="text" name="name" id="name">
					</div>
				</div>
				<div class="row form_row">
					<div class="title_form">
						Phone Number : 
					</div>
					<div class="input">
						<input type="text" name="phone_number" id="phone_number">
					</div>
				</div>
				<div class="row form_row">
					<div class="title_form">
						Gender : 
					</div>
					<div class="input">
						<input type="radio" name="gender" id="gender1"> Male <br>
						<input type="radio" name="gender" id="gender2"> Female
					</div>
				</div>
				<div class="row form_row">
					<div class="title_form">
						Address : 
					</div>
					<div class="input">
						<textarea name="address" id="address"></textarea>
					</div>
				</div>
				<div class="row form_row">
					<button type="button" onclick="validasi()">Submit</button>
				</div>
				
				</form>
			</div>
			
		</div>
	</div>
	<div id="footer">
		<div class="row">Copyright &copy; Young & Keen 2019</div>
	</div>
	<script type="text/javascript">
		function validasi(){
			var email = document.getElementById("email").value;
			var password = document.getElementById("password").value;
			var name = document.getElementById("name").value;
			var address = document.getElementById("address").value;
			var gender1 = document.getElementById("gender1").checked;
			var gender2 = document.getElementById("gender2").checked;
			var phone_number = document.getElementById("phone_number").value;

			if(email.length <10 || email.indexOf("@") <=0 || email.indexOf(".") <=0 || email.indexOf("@")==email.length-1|| email.indexOf(".")==email.length-1){
				alert("Email must be filled at least 10 chars and with valid format")
			}
			else if(password.length<5 || password.length>20){
				alert("Password must be filled at between 5-20 chars")
			}else if(name.length<5 ){
				alert("Name must be filled at least 5 chars")
			}else if(phone_number=="" || isNaN(phone_number)){
				alert("Phone Number must be filled with numbers")
			}else if(!gender1 && !gender2){
				alert("Gender must be choosen")
			}else if(address.length<5 || (address.indexOf('Street') <0 && address.indexOf('street') <0)){
				alert("Address must be filled at least 5 chars and contains street word")
			}else{
				alert("Thank You")
			}
		}
	</script>
</body>
</html>
